<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/send.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="nav-brand comic-neue-bold" href="https://www.youtube.com/@FumiHausu" target="_blank">Fumi's Birthday 2025</a>
        <button class="nav-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2b2b2b"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button> 
        <div class="nav-menu">
            <ul class="mitr-regular">
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="about_fumi.html">เกี่ยวกับฟูมิ</a></li>   
                <li><a href="display_message.html">อ่านคำอวยพร</a></li>
                <li><a href="send_message.html" class="active">ส่งคำอวยพร</a></li>             
            </ul>               
        </div>                           
    </nav>
    <main id="send-page">
        <h2>ส่งคำอวยพรให้ฟูมิ</h2>
        <div class="send-form-container mitr-regular">
            <form id="send-form">
                <label for="name">ชื่อ</label>
                <input type="text" name="name" id="name" value="คุณมนุษย์" placeholder="ชื่อ" autocomplete="off">
                <span class="error-msg">ชื่อยาวเกิน 20 ตัวอักษร</span>

                <label for="message">ข้อความ</label>
                <textarea name="message" id="message" placeholder="ข้อความอวยพร">สุขสันต์วันเกิดน้าฟูมิจัง</textarea>
                <span class="error-msg">ข้อความยาวเกิน 500 ตัวอักษร</span>

                <div class="select">
                    <label for="select-card">หน้าตาการ์ด</label>
                    <select name="card" id="select-card">
                        <option value="red" class="card-option">ธีมสีแดง</option>
                        <option value="gold" class="card-option">ธีมสีทอง</option>
                        <option value="brown" class="card-option">ธีมสีน้ำตาล</option>
                        <option value="cyan" class="card-option">ธีมสีฟ้า</option>
                    </select>
                    <span class="error-msg card-msg">ธีมการ์ดไม่มีในตัวเลือก</span>

                    <label for="select-sticker">สติ๊กเกอร์</label>
                    <select name="sticker" id="select-sticker">
                        <option value="fumi">ลายฟูมิ</option>
                        <option value="dough_kung">ลายโดคุง</option>
                        <option value="human">ลายคุณมนุษย์</option>
                        <option value="raccoon">ลายแรคคูณ</option>
                    </select>
                    <span class="error-msg sticker-msg">สติ๊กเกอร์ไม่มีในตัวเลือก</span>
                </div>
                <button type="submit" form="send-form" class="submit-btn xl">ส่งคำอวยพร</button>         
            </form>
            <div class="card-example-container">
                <h3>ตัวอย่างการ์ดอวยพร</h3>
                <div class="card red" id="card-example">
                    <div class="card-header">
                        <img src="/images/stickers/fumi.png" alt="fumi sticker" class="sticker" id="sticker-example">
                        <span class="card-name">ชื่อ...</span>
                    </div>
                    <hr>
                    <p class="card-message">
                        ข้อความ...
                    </p>
                    <hr>
                    <div class="card-footer">
                        <span>ส่งเมื่อ:</span>
                        <time>yyyy-mm-dd hh:mm:ss</time>
                    </div>
                    <span class="card-count">#ใบที่</span>
                </div>
            </div>
            <button type="submit" form="send-form" class="submit-btn sm">ส่งคำอวยพร</button>         
        </div>     
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/navbar.js"></script>
<script src="js/card_example.js"></script>
<script src="js/send.js"></script>
</html>
