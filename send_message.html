    <main id="send-page">
        <h2>ส่งคำอวยพรให้ฟูมิ</h2>
        <form action="">
            <label for="name">ชื่อ</label>
            <input type="text" name="name" id="name" value="คุณมนุษย์">

            <label for="message">ข้อความ</label>
            <textarea name="message" id="message">สุขสันต์วันเกิดน้าฟูมิจัง</textarea>

            <label for="message-card">หน้าตาการ์ด</label>
            <select name="message-card" id="message-card">
                <option value="red">ธีมสีแดง</option>
                <option value="yellow">ธีมสีเหลือง</option>
                <option value="brown">ธีมสีน้ำตาล</option>
                <option value="cyan">ธีมสีฟ้า</option>
            </select>

            <label for="sticker">สติ๊กเกอร์</label>
            <select name="sticker" id="sticker">
                <option value="fumi">สติ๊กเกอร์ฟูมิ</option>
                <option value="dough_kun">สติ๊กเกอร์โดคุง</option>
                <option value="human">สติ๊กเกอร์คุณมนุษย์</option>
                <option value="raccoon">สติ๊กเกอร์แรคคูณ</option>
            </select>
        </form>
    </main>
